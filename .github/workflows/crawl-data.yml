name: Crawl Pet-Friendly Venues Data

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  crawl-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run crawler to update data
        run: npm start
        timeout-minutes: 5

      - name: Check if data.json was updated
        run: |
          if [ -f "data/data.json" ]; then
            echo "data.json found and updated"
          else
            echo "Warning: data.json not found"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          export TZ='Asia/Taipei'
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add data/data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üêæ Auto update pet-friendly venues data - $(date +'%Y-%m-%d %H:%M') UTC+8"
            git push
          fi
